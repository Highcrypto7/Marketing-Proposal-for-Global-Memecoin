<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - Korean Marketing Proposal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 30px;
        }
        button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <iframe id="slideFrame" src="slide1.html"></iframe>
    
    <div class="controls">
        <button onclick="prevSlide()">◀</button>
        <button onclick="nextSlide()">▶</button>
        <button onclick="window.location.href='index.html'">🏠</button>
    </div>
    
    <script>
        const slides = [
            'slide1.html',
            'slide2.html',
            'slide3.html',
            'slide4.html',
            'slide5.html',
            'slide6.html',
            'slide7.html',
            'slide8.html',
            'slide9.html'
        ];
        
        let currentSlide = 0;
        const slideFrame = document.getElementById('slideFrame');
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            slideFrame.src = slides[currentSlide];
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            slideFrame.src = slides[currentSlide];
        }
        
        // 키보드 화살표로 슬라이드 이동
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });
    </script>
</body>
</html>
