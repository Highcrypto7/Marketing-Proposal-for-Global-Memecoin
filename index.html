<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Marketing Proposal - HighCrypto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1c3b 0%, #2a3074 100%);
            margin: 0;
            padding: 0;
            color: white;
        }
        .crypto-grid {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            z-index: 0;
        }
        .navigation {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(26, 28, 59, 0.9);
            padding: 10px 0;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-item {
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-item.active {
            background-color: rgba(255, 215, 0, 0.3);
            color: #ffd700;
        }
        .main-container {
            padding-top: 60px;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 215, 0, 0.8);
            color: #000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        .back-to-top:hover {
            background-color: rgba(255, 215, 0, 1);
            transform: translateY(-3px);
        }
        .nav-container {
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none; /* For Firefox */
            -ms-overflow-style: none; /* For Internet Explorer and Edge */
        }
        .nav-container::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="crypto-grid"></div>
    
    <!-- Top navigation -->
    <div class="navigation">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="text-xl font-bold text-yellow-300">HighCrypto</div>
                <div class="nav-container flex space-x-2">
                    <a href="#section1" class="nav-item active">Cover</a>
                    <a href="#section2" class="nav-item">Contents</a>
                    <a href="#section3" class="nav-item">Overview</a>
                    <a href="#section4" class="nav-item">Korean Market</a>
                    <a href="#section5" class="nav-item">Listing</a>
                    <a href="#section6" class="nav-item">Services</a>
                    <a href="#section7" class="nav-item">Packages</a>
                    <a href="#section8" class="nav-item">Benefits</a>
                    <a href="#section9" class="nav-item">Contact</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main content container -->
    <div class="main-container">
        <iframe id="section1" src="slide1.html" width="100%" height="100vh" frameborder="0" scrolling="no"></iframe>
        <iframe id="section2" src="slide2.html" width="100%" height="100vh" frameborder="0" scrolling="no"></iframe>
        <iframe id="section3" src="slide3.html" width="100%" height="100vh" frameborder="0" scrolling="no"></iframe>
        <iframe id="section4" src="slide4.html" width="100%" height="100vh" frameborder="0" scrolling="no"></iframe>
        <iframe id="section5" src="slide5.html" width="100%" height="100vh" frameborder="0" scrolling="no"></iframe>
        <iframe id="section6" src="slide6.html" width="100%" height="100vh" frameborder="0" scrolling="no"></iframe>
        <iframe id="section7" src="slide7.html" width="100%" height="100vh" frameborder="0" scrolling="no"></iframe>
        <iframe id="section8" src="slide8.html" width="100%" height="100vh" frameborder="0" scrolling="no"></iframe>
        <iframe id="section9" src="slide9.html" width="100%" height="100vh" frameborder="0" scrolling="no"></iframe>
    </div>
    
    <!-- Back to top button -->
    <a href="#section1" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>
    
    <script>
        // Add active class to navigation items when scrolling
        window.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('iframe');
            const navItems = document.querySelectorAll('.nav-item');
            
            let current = '';
            
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop <= 100) {
                    current = section.getAttribute('id');
                }
            });
            
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href').substring(1) === current) {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
