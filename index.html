<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Marketing Proposal for Global Memecoin Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: white;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
        }
        .slide-container {
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .slide-number {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 20px;
            z-index: 10;
        }
        iframe {
            width: 100%;
            border: none;
            display: block;
        }
        .header {
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .page-navigation {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .nav-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background: rgba(255, 215, 0, 0.5);
        }
        /* 가이드 메시지 스타일 */
        .guide-message {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
            font-style: italic;
        }
        /* iframe 내부의 버튼을 숨기는 스타일 */
        iframe {
            position: relative;
        }
        .iframe-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px; /* 내비게이션 버튼이 있는 영역 커버 */
            background-color: #0f172a; /* 배경색과 동일하게 설정 */
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title text-4xl font-bold mb-4">Korean Marketing Proposal for Global Memecoin Projects</h1>
        <p class="text-xl text-yellow-300">"Reach Higher with HighCrypto"</p>
        <div class="w-32 h-1 bg-gradient-to-r from-yellow-400 to-yellow-300 mx-auto mt-4"></div>
    </div>

    <div class="container pb-20">
        <div class="guide-message">
            아래로 스크롤하며 모든 슬라이드를 확인하세요.
        </div>
        
        <!-- 각 슬라이드 높이 유지, 8번 슬라이드만 높이 증가 -->
        <div class="slide-container" id="slide1">
            <div class="slide-number">1</div>
            <iframe src="slide1.html" title="Slide 1" height="850px" sandbox="allow-scripts allow-same-origin"></iframe>
            <div class="iframe-overlay"></div>
        </div>
        
        <div class="slide-container" id="slide2">
            <div class="slide-number">2</div>
            <iframe src="slide2.html" title="Slide 2" height="950px" sandbox="allow-scripts allow-same-origin"></iframe>
            <div class="iframe-overlay"></div>
        </div>
        
        <div class="slide-container" id="slide3">
            <div class="slide-number">3</div>
            <iframe src="slide3.html" title="Slide 3" height="1000px" sandbox="allow-scripts allow-same-origin"></iframe>
            <div class="iframe-overlay"></div>
        </div>
        
        <div class="slide-container" id="slide4">
            <div class="slide-number">4</div>
            <iframe src="slide4.html" title="Slide 4" height="1050px" sandbox="allow-scripts allow-same-origin"></iframe>
            <div class="iframe-overlay"></div>
        </div>
        
        <div class="slide-container" id="slide5">
            <div class="slide-number">5</div>
            <iframe src="slide5.html" title="Slide 5" height="1050px" sandbox="allow-scripts allow-same-origin"></iframe>
            <div class="iframe-overlay"></div>
        </div>
        
        <div class="slide-container" id="slide6">
            <div class="slide-number">6</div>
            <iframe src="slide6.html" title="Slide 6" height="850px" sandbox="allow-scripts allow-same-origin"></iframe>
            <div class="iframe-overlay"></div>
        </div>
        
        <div class="slide-container" id="slide7">
            <div class="slide-number">7</div>
            <iframe src="slide7.html" title="Slide 7" height="980px" sandbox="allow-scripts allow-same-origin"></iframe>
            <div class="iframe-overlay"></div>
        </div>
        
        <div class="slide-container" id="slide8">
            <div class="slide-number">8</div>
            <iframe src="slide8.html" title="Slide 8" height="1200px" sandbox="allow-scripts allow-same-origin"></iframe>
            <div class="iframe-overlay"></div>
        </div>
        
        <div class="slide-container" id="slide9">
            <div class="slide-number">9</div>
            <iframe src="slide9.html" title="Slide 9" height="1000px" sandbox="allow-scripts allow-same-origin"></iframe>
            <div class="iframe-overlay"></div>
        </div>
    </div>
    
    <!-- 페이지 탐색 내비게이션 - 위, 아래 버튼만 남김 -->
    <div class="page-navigation">
        <a href="#slide1" class="nav-button" title="처음 슬라이드로 이동"><i class="fas fa-arrow-up"></i></a>
        <a href="#slide9" class="nav-button" title="마지막 슬라이드로 이동"><i class="fas fa-arrow-down"></i></a>
    </div>
</body>
</html>
