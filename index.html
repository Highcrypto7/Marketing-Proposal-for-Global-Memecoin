<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마케팅 제안서</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .slide-container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto 50px auto; /* 슬라이드 간 간격 및 중앙 정렬 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        iframe {
            width: 100%;
            height: 800px; /* 충분한 높이 설정 */
            border: none;
            display: block;
            background-color: white;
        }
        .slide-title {
            background: #1a1c3b;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid #FFD700;
        }
        /* 모바일 반응형 설정 */
        @media only screen and (max-width: 768px) {
            iframe {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <!-- 슬라이드 1 -->
    <div id="slide1" class="slide-container">
        <div class="slide-title">슬라이드 1: 표지</div>
        <iframe src="slide1.html" scrolling="no" allowfullscreen="true" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
    
    <!-- 슬라이드 2 -->
    <div id="slide2" class="slide-container">
        <div class="slide-title">슬라이드 2: 목차</div>
        <iframe src="slide2.html" scrolling="no" allowfullscreen="true" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
    
    <!-- 슬라이드 3 -->
    <div id="slide3" class="slide-container">
        <div class="slide-title">슬라이드 3: 제안서 개요</div>
        <iframe src="slide3.html" scrolling="no" allowfullscreen="true" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
    
    <!-- 슬라이드 4 -->
    <div id="slide4" class="slide-container">
        <div class="slide-title">슬라이드 4: 한국 시장의 중요성</div>
        <iframe src="slide4.html" scrolling="no" allowfullscreen="true" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
    
    <!-- 슬라이드 5 -->
    <div id="slide5" class="slide-container">
        <div class="slide-title">슬라이드 5: 한국 거래소 상장 요건</div>
        <iframe src="slide5.html" scrolling="no" allowfullscreen="true" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
    
    <!-- 슬라이드 6 -->
    <div id="slide6" class="slide-container">
        <div class="slide-title">슬라이드 6: 세부 마케팅 서비스</div>
        <iframe src="slide6.html" scrolling="no" allowfullscreen="true" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
    
    <!-- 슬라이드 7 -->
    <div id="slide7" class="slide-container">
        <div class="slide-title">슬라이드 7: 서비스 패키지 제안</div>
        <iframe src="slide7.html" scrolling="no" allowfullscreen="true" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
    
    <!-- 슬라이드 8 -->
    <div id="slide8" class="slide-container">
        <div class="slide-title">슬라이드 8: 기대 효과 및 결론</div>
        <iframe src="slide8.html" scrolling="no" allowfullscreen="true" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
    
    <!-- 슬라이드 9 -->
    <div id="slide9" class="slide-container">
        <div class="slide-title">슬라이드 9: 연락처 정보</div>
        <iframe src="slide9.html" scrolling="no" allowfullscreen="true" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>

    <script>
        // iframe 내용 로딩 후 높이 자동 조정 시도
        window.addEventListener('load', function() {
            const iframes = document.querySelectorAll('iframe');
            
            iframes.forEach(function(iframe) {
                iframe.onload = function() {
                    try {
                        // iframe 내부 문서의 높이에 맞게 조정 시도
                        const height = iframe.contentWindow.document.body.scrollHeight;
                        if (height > 300) { // 최소 높이 보장
                            iframe.style.height = height + 'px';
                        }
                    } catch (e) {
                        console.log('iframe 높이 조정 실패: ', e);
                    }
                };
            });
        });
    </script>
</body>
</html>
