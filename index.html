<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Marketing Proposal for Global Memecoin Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: white;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header {
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .slide-embed {
            width: 100%;
            margin-bottom: 40px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .navigation {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .nav-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .nav-button:hover {
            background: rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title text-4xl font-bold mb-4">Korean Marketing Proposal for Global Memecoin Projects</h1>
        <p class="text-xl text-yellow-300">"Reach Higher with HighCrypto"</p>
        <div class="w-32 h-1 bg-gradient-to-r from-yellow-400 to-yellow-300 mx-auto mt-4"></div>
    </div>

    <div class="container">
        <!-- 각 슬라이드는 이미지로 임베드 -->
        <div id="slide1" class="slide-embed">
            <img src="https://via.placeholder.com/1280x720/1a1c3b/ffffff?text=Slide+1:+Loading..." alt="Slide 1" onload="this.style.display='none'; document.getElementById('frame1').style.display='block';">
            <iframe id="frame1" src="slide1.html" width="1280" height="720" frameborder="0" style="display:none;"></iframe>
        </div>
        
        <div id="slide2" class="slide-embed">
            <img src="https://via.placeholder.com/1280x836/1a1c3b/ffffff?text=Slide+2:+Loading..." alt="Slide 2" onload="this.style.display='none'; document.getElementById('frame2').style.display='block';">
            <iframe id="frame2" src="slide2.html" width="1280" height="836" frameborder="0" style="display:none;"></iframe>
        </div>
        
        <div id="slide3" class="slide-embed">
            <img src="https://via.placeholder.com/1280x863/1a1c3b/ffffff?text=Slide+3:+Loading..." alt="Slide 3" onload="this.style.display='none'; document.getElementById('frame3').style.display='block';">
            <iframe id="frame3" src="slide3.html" width="1280" height="863" frameborder="0" style="display:none;"></iframe>
        </div>
        
        <div id="slide4" class="slide-embed">
            <img src="https://via.placeholder.com/1280x882/1a1c3b/ffffff?text=Slide+4:+Loading..." alt="Slide 4" onload="this.style.display='none'; document.getElementById('frame4').style.display='block';">
            <iframe id="frame4" src="slide4.html" width="1280" height="882" frameborder="0" style="display:none;"></iframe>
        </div>
        
        <div id="slide5" class="slide-embed">
            <img src="https://via.placeholder.com/1280x891/1a1c3b/ffffff?text=Slide+5:+Loading..." alt="Slide 5" onload="this.style.display='none'; document.getElementById('frame5').style.display='block';">
            <iframe id="frame5" src="slide5.html" width="1280" height="891" frameborder="0" style="display:none;"></iframe>
        </div>
        
        <div id="slide6" class="slide-embed">
            <img src="https://via.placeholder.com/1280x720/1a1c3b/ffffff?text=Slide+6:+Loading..." alt="Slide 6" onload="this.style.display='none'; document.getElementById('frame6').style.display='block';">
            <iframe id="frame6" src="slide6.html" width="1280" height="720" frameborder="0" style="display:none;"></iframe>
        </div>
        
        <div id="slide7" class="slide-embed">
            <img src="https://via.placeholder.com/1280x780/1a1c3b/ffffff?text=Slide+7:+Loading..." alt="Slide 7" onload="this.style.display='none'; document.getElementById('frame7').style.display='block';">
            <iframe id="frame7" src="slide7.html" width="1280" height="780" frameborder="0" style="display:none;"></iframe>
        </div>
        
        <div id="slide8" class="slide-embed">
            <img src="https://via.placeholder.com/1280x1200/1a1c3b/ffffff?text=Slide+8:+Loading..." alt="Slide 8" onload="this.style.display='none'; document.getElementById('frame8').style.display='block';">
            <iframe id="frame8" src="slide8.html" width="1280" height="1200" frameborder="0" style="display:none;"></iframe>
        </div>
        
        <div id="slide9" class="slide-embed">
            <img src="https://via.placeholder.com/1280x849/1a1c3b/ffffff?text=Slide+9:+Loading..." alt="Slide 9" onload="this.style.display='none'; document.getElementById('frame9').style.display='block';">
            <iframe id="frame9" src="slide9.html" width="1280" height="849" frameborder="0" style="display:none;"></iframe>
        </div>
    </div>
    
    <!-- 네비게이션 버튼 -->
    <div class="navigation">
        <a href="#slide1" class="nav-button" title="처음 슬라이드로 이동"><i class="fas fa-arrow-up"></i></a>
        <a href="#slide9" class="nav-button" title="마지막 슬라이드로 이동"><i class="fas fa-arrow-down"></i></a>
    </div>
</body>
</html>
